<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pixel World Painter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
      }
      .leaflet-container {
        /* A light grey to match the CARTO Voyager tiles */
        background: #f0f0f0;
      }
      /* No filter needed for pre-styled CARTO tiles */
      .leaflet-tile-pane {
        
      }
      /* Hide Leaflet watermark */
      .leaflet-control-attribution {
        display: none !important;
      }

      /* Custom Popup Styling */
      /* Remove default wrapper visuals to let our component's style show */
      .custom-pixel-popup .leaflet-popup-content-wrapper {
        background: transparent;
        box-shadow: none;
        padding: 0;
      }

      /* Ensure our content fits perfectly without Leaflet's interference */
      .custom-pixel-popup .leaflet-popup-content {
        margin: 0;
      }

      /* Style the tip (the arrow) to match our dark theme */
      .custom-pixel-popup .leaflet-popup-tip {
        background: rgba(31, 41, 55, 0.8); /* bg-gray-800/80 */
        border: none;
        box-shadow: none;
      }

      /* Style the close button to be visible on a dark background */
      .custom-pixel-popup a.leaflet-popup-close-button {
        color: #9ca3af !important; /* text-gray-400 */
        transition: color 0.2s;
        top: 8px;
        right: 8px;
      }
      .custom-pixel-popup a.leaflet-popup-close-button:hover {
        color: #ffffff !important; /* text-white */
      }
    </style>
